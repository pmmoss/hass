###############################################################
# Send Email when certificate to expire
###############################################################  
  - id: notify_ssl
    alias: notify_ssl
    trigger:
      - platform: numeric_state
        entity_id: sensor.ssl_cert_expiry
        below: 20
    action:
      - service: notify.email_owner
        data:
          message: "SSL Cert has: { states.sensor.ssl_cert_expiry} left"
